<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="links">
            <a href="/index.html">Google Search</a>
        </div>
        <div class="center">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/77/Google_Images_2015_logo.svg/1920px-Google_Images_2015_logo.svg.png">
            <form action="https://google.com/search">
                <div class="input-box">
                    <input class="input-text" type="text" name="q" autocomplete="off" autofocus>
                    <input type="text" name="tbm" value="isch" hidden>
                </div>
                <div>
                    <input class="input-btn" type="submit" value="Google Image Search">
                </div>
            </form>
        </div>
    </body>
</html>
