<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="links">
            <a href="/advanced_search.html">Advanced Search</a>
            <a href="/image_search.html">Images</a>
        </div>
        <div class="center">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/1920px-Google_2015_logo.svg.png">
            <form action="https://google.com/search">
                <div class="input-box">
                    <input class="input-text" type="text" name="q" autocomplete="off" autofocus>
                </div>
                <div>
                    <input class="input-btn" type="submit" value="Google Search">
                    <input class="input-btn" type="submit" name="btnI" value="I'm Feeling Lucky">
                </div>
            </form>
        </div>
    </body>
</html>
