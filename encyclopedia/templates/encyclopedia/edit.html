{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <div>
        <h1>{{ title }}</h1>
        <form action="{% url 'edit_entry' title %}" method="post">
            {% csrf_token %}
            <div>
                <textarea name="entry_text">{{ page_content }}</textarea>
            </div>
                <input class="btn btn-dark btn-lg" type="submit" value="Submit">
        </form>
    </div>

{% endblock %}
